<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
        }
        .body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right ,rgba(0,255,0),rgba(0, 225, 255));
        }
        .form {
            width: 40vw;
            height: 35vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 80px;
        
            
        }
        input {
            width: fit-content;
            border-radius: 10px;
            padding:2px 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.582);
        }
        fieldset {
            max-width: 600px;
            background-image: linear-gradient(to right ,rgb(0, 225, 255) ,rgb(0,255,0));
            text-align: center;
            box-shadow: 25px 25px 50px black;
        }
        legend {
            margin: auto;
            font-size: 20px;
            padding: 2px 20px;
            border-top: 3px solid;
            border-bottom: 3px solid;
            border-radius: 100px;
            text-shadow: 1px 1px 3px black;
            background-color: rgba(55, 233, 150, 0.5);
        }
        .conteneur {
            display: flex;
            justify-content: space-around;
        }
        label {
            margin: 10px;
            text-decoration: underline;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .marge{
            margin: 7px;
        }
        .lien {
            font-size: 11px;
            text-decoration: none;
            padding: 8px 16px;
            float: right;

        }
        .lien:hover{
            font-size: 12px;
            text-shadow: 1px 1px 10px rgb(255, 255, 255);
            color: rgb(0,0,255);
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-left: none;
            border-right: none;
            border-radius: 50% 50%;
        }
        h1 {
            margin-bottom: 100px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.829);
            border: solid rgba(0, 0, 0, 0.425);
            border-left: none;
            border-right: none;
            padding: 40px 10px 50px 10px;
            border-radius: 25% 60% ;
        }
        .button {
            background-color: rgba(0, 0, 0,0.9);
            border: 2px solid rgba(0, 0, 0,0);
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.4);
        }
    </style>
    <title>Formulaire Flexbox</title>
</head>
<body>
    <div class="body">
        <h1>Formulaire de connexion</h1>
        <form action="">
            <fieldset class="form">
                <legend>Connexion</legend>
                <div>
                    <label for="" class="marge">Username :</label><br>
                    <input type="text" class="input marge " placeholder=" Username">
                </div>
                <div>
                    <label for="" class="marge">Mot de passe :</label><br>
                    <input type="password" class="input marge " placeholder=" Mot de passe">
                    <div class="boite-mdp"><a href="#" class="lien">Mot de passe oubli√© ?</a></div>
                </div>
                <div class="conteneur">
                    <div>
                        <input type="submit" class="input button">
                    </div>
                    <div>
                        <input type="reset" class="input button">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
